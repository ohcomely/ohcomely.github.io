<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohcomely</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Space Mono', monospace;
            cursor: default;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .glitch {
            font-size: 4rem;
            font-weight: bold;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255,0,0,0.75),
                         -0.05em -0.025em 0 rgba(0,255,0,0.75),
                         0.025em 0.05em 0 rgba(0,0,255,0.75);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .content {
            margin-top: 4rem;
            line-height: 1.6;
        }

        .section {
            margin-bottom: 3rem;
            transition: all 0.3s ease;
            padding: 1rem;
            border: 1px solid transparent;
        }

        .section:hover {
            border-color: #e0e0e0;
            transform: translateX(10px);
            background: rgba(255,255,255,0.05);
        }

        a {
            color: #e0e0e0;
            text-decoration: none;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #ff69b4;
            border-color: #ff69b4;
        }

        .nav {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .glitch {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        .blur-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(10,10,10,0.8) 80%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="blur-effect"></div>
    
    <div class="container">
        <div class="glitch-wrapper">
            <div class="glitch">ohcomely</div>
        </div>

        <div class="nav">
            <a href="#about">about</a>
            <a href="#projects">projects</a>
            <a href="#thoughts">thoughts</a>
            <a href="https://github.com/ohcomely">github</a>
        </div>

        <div class="content">
            <div class="section" id="about">
                <h2>about</h2>
                <p>Welcome to my digital space. This is where I experiment with code and creativity.</p>
            </div>

            <div class="section" id="projects">
                <h2>projects</h2>
                <p>A collection of things I've built and broken.</p>
                <!-- Add your projects here -->
            </div>

            <div class="section" id="thoughts">
                <h2>thoughts</h2>
                <p>Random musings and observations.</p>
                <!-- Add your blog posts or thoughts here -->
            </div>
        </div>
    </div>
</body>
</html>
